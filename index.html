<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <h1>Calculator</h1>
        <table class="calculator">
            <tr>
                <td colspan="4">
                    <input type="text" class="display">
                </td>
            </tr>
            <tr>
                <td><button class="btn btn-clear" title="Clear All">C</button></td>
                <td><button class="btn btn-num" title="Parentheses Open">(</button></td>
                <td><button class="btn btn-num" title="Parentheses Close">)</button></td>
                <td><button class="btn btn-num" title="Slash">/</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num" title="Seven">7</button></td>
                <td><button class="btn btn-num" title="Eight">8</button></td>
                <td><button class="btn btn-num" title="Nine">9</button></td>
                <td><button class="btn btn-num" title="Multiplication">*</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num" title="Four">4</button></td>
                <td><button class="btn btn-num" title="Five">5</button></td>
                <td><button class="btn btn-num" title="Six">6</button></td>
                <td><button class="btn btn-num" title="Amount">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num" title="One">1</button></td>
                <td><button class="btn btn-num" title="Two">2</button></td>
                <td><button class="btn btn-num" title="Three">3</button></td>
                <td><button class="btn btn-num" title="Subtraction">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num" title="Point">.</button></td>
                <td><button class="btn btn-num" title="Zero">0</button></td>
                <td><button class="btn btn-del" title="Delete">&laquo;</button></td>
                <td><button class="btn btn-equal" title="Result">=</button></td>
            </tr>
        </table>
    </section>

    <script src="./scripts/script.js"></script>
</body>
</html>
